<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle checker</title>
</head>

<body>
  <div class="container">
    <h3>
      Triangle checker
      <p>Check if sides you input can make a triangle</p>
    </h3>
    <form>
      <div class="row">
        <div class="mb-3 col-4">
          <label for="num1" class="form-label">First number</label>
          <input type="number" class="form-control" id="num1" min="1" required>
        </div>
        <div class="mb-3 col-4">
          <label for="num2" class="form-label">Second number</label>
          <input type="number" class="form-control" id="num2" min="1" required>
        </div>
        <div class="mb-3 col-4">
          <label for="num3" class="form-label">Third number</label>
          <input type="number" class="form-control" id="num3" min="1" required>
        </div>
      </div>
      <button type="button submit" class="btn btn-primary">Let's check</button>
    </form>
  </div>
</body>

</html>
